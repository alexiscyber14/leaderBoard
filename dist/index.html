<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title> To-do list</title>
<script defer src="bundle28bd7e1619ca3fbf88a5.js"></script></head>
<body>
    <main>  
      <h1>Leaderboard</h1>
        <section class="window">
          <div>
            <div class="list-header">
            <h2 >Recent scores</h1>
            <button id="refresh-btn">refresh</button>
            </div>
            <div class="score-list" id="score-list">
           
            </div>
          </div>
          <div>
            <div>
            <h2 id="title">Add your score</h1>
            </div>
            <div class="score-form">
              <form action="" >
                <input type="text"  id="user" name="user" placeholder="Your name">
                <input type="number" id="score" name="score" min="0" max="10333000" placeholder="Your score">
                <button type="submit" value="Submit" id="submit-btn">submit</button>
              </form>
            </div>
          </div>
        </section>
        </main>
</body>
</html>
